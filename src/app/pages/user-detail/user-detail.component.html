<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <!-- Foto de perfil -->
      <div class="card">
        <img src="https://foros.proyectomila.net/uploads/avatars/avatar_1221.jpg?dateline=1598729365" class="card-img-top profile-image" alt="Foto de perfil">
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <!-- Nombre de usuario -->
              <h1 class="card-title profile-name">{{userData?.username}}</h1>
              <!-- Biografía -->
              <p class="card-text profile-bio">{{userData?.desc}}</p>
            </div>
            <div class="col-lg-6 d-flex flex-column align-items-end">
              <div class="followers mb-2">
                <button class="btn btn-custom btn-stats" onclick="this.classList.toggle('clicked')">
                  <span class="count">100K</span>
                  <span class="label">Seguidores</span>
                </button>
              </div>
              <div class="reviews-rating d-flex mt-2">
                <div class="reviews mb-3">
                  <button class="btn btn-custom btn-stats" onclick="this.classList.toggle('clicked')">
                    <span class="count">500</span>
                    <span class="label">Reviews</span>
                    <br>
                    <span class="stars">⭐⭐⭐⭐⭐</span>
                  </button>
                </div>
              </div>

              <button class="btn btn-custom btn-follow">Following</button>

              <div class="icons d-flex justify-content-end mt-3 align-items-center">
                <button class="btn btn-custom btn-report">
                  <i class="fas fa-envelope"></i>
                </button>

                <button class="btn btn-custom btn-report ml-2">
                  <i class="fas fa-exclamation-circle"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
<div class="col-lg-12 d-flex justify-content-center align-items-center mt-3 w-100">
  <div class="d-flex justify-content-center" style="margin-bottom: -50px;"> <!-- Ajusta el valor del margen inferior según tus necesidades -->
    <div class="mr-2" *ngIf="vendor"  routerLink="/create-product" >
      <button class="btn btn-sm btn-custom">Agregar un nuevo producto</button>
    </div>
    <div class="feed-filter mr-2">
      <button class="btn btn-sm btn-custom">
        <span>FEED</span>
        <i class="fas fa-bars ml-2"></i> <!-- Icono de menú -->
      </button>
    </div>
    <div class="mr-2">
      <button class="btn btn-sm btn-custom">DROPS</button>
    </div>
    <div class="dropdown">
      <button class="btn btn-sm btn-custom dropdown-toggle" type="button" id="dropdownMenuButton"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Buscar
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <!-- Opciones del menú desplegable -->
        <a class="dropdown-item" href="#">Opción 1</a>
        <a class="dropdown-item" href="#">Opción 2</a>
        <a class="dropdown-item" href="#">Opción 3</a>
      </div>
    </div>
  </div>
</div>




<app-feed [products]="products" [isUserProfile]=true [vendor]=vendor>

</app-feed>
