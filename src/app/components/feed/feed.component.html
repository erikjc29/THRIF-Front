<div class="container pb-5">
  <div class="row py-4 pt-5">
    <app-item-feed
      *ngFor="let prod of products"
      class="col-xl-4 col-lg-5 col-md-6 col-sm-10 col-12"
      [product]="prod"
      [isUserProfile]=isUserProfile
      [vendor]=vendor
    ></app-item-feed>
   
    <div class="content-about">
      <Button class="about" *ngIf="!isUserProfile" routerLink="/about">Sobre Nosotros</Button>
     </div>
   
  </div>
</div>
